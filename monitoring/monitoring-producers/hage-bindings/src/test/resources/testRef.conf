age.monitoring {
	observables {

		observable1 {
			type = ref
			arg = random1
			rate = 50 ms
		}
	}
	
	observers {
		observertest { type = observertest}
	}
	
	handlers {

		handler1 {
			observable = [observable1]
			observer = [observertest]
			class = org.hage.monitoring.handler.BasicHandlerFactory
			method = "create"	
		}
	}
}