age.monitoring {
	observables {

		observable1 {
			type = class
			arg = org.hage.monitoring.supplier.RandomSupplier
			rate = 0.05 s
		}
		observable2 {
			type = class
			arg = org.hage.monitoring.supplier.RandomSupplier
			rate = 50 ms
		}
	}
	
	observers {
		observertest { type = observertest}
	}
	
	handlers {

		handler1 {
			observable = [observable1]
			observer = [observertest]
			class = org.hage.monitoring.handler.BasicHandlerFactory
			method = "create"	
		}
		
		handler2 {
			observable = [observable2]
			observer = [observertest]
			class = org.hage.monitoring.handler.BasicHandlerFactory
			method = "create"	
		}
		
		someAvg {
			observable = [observable1,observable2]
			observer = [observertest]
			class = org.hage.monitoring.handler.AvgHandlerFactory
			method = "create"	
		}
		
	}
}