language: java

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar

before_install:
 - sudo apt-get update && sudo apt-get install oracle-java8-installer && sudo apt install oracle-java8-set-default
 - java -version

addons:
  sonarqube:
    token:
      secure: ""
    branches:
      - dev
      - release

after_success:
  - mvn clean test jacoco:report coveralls:report sonar:sonar
