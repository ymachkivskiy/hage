age.monitoring {
	observables {

		observable2 {
			type = query
			arg = "/TheXFiles/Scully@alienAbductions"
			rate = 1000 ms
		}
		observable3 {
			type = query
			arg = "/TheXFiles/Mulder@alienAbductions"
			rate = 1000 ms
		}
	}
	
	observers {
		console { type = console}
				
	}
	
	handlers {

		fitness1 {
			observable = [observable2]
			observer = [console]
			class = org.hage.monitoring.handler.BasicHandlerFactory
			method = "create"	
		}
		
		fitness2 {
			observable = [observable3]
			observer = [console]
			class = org.hage.monitoring.handler.BasicHandlerFactory
			method = "create"	
		}
		
		someAvg {
			observable = [observable2,observable3]
			observer = [console]
			class = org.hage.monitoring.handler.AvgHandlerFactory
			method = "create"	
		}
		
	}
}